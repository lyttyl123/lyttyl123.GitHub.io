<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
    <!-- 引入Bootstrap和Font Awesome的CSS文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">智能聊天机器人—拆特博特</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li>
            <a class="nav-link" href="{% url 'home' %}"><i class=""></i> 首页</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'nvpu' %}"><i class=""></i> 角色扮演</a>
          </li>
          <li>
          <a class="nav-link" href="{% url 'data' %}"><i class=""></i> 数据大师</a>
          </li>
          <li>
          <a class="nav-link" href="{% url 'travel' %}"><i class=""></i> 旅游规划大师</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      {% block content %}
      {% endblock %}
    </div>

    <!-- 引入Bootstrap和jQuery的JS文件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
